<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fourpointfive</title>
	<link rel="stylesheet" href="style.css">
    <!-- Set favicon -->
    <link rel="shortcut icon" href="images/folkstore_favicon.jpg"/>
    <!-- Load Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Load Vue.js - Dev Version -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- fourpointfive is a product built by Jesse Cooke of Pixl Haus. Learn more about Pixl Haus at www.pixlhaus.design -->
</head>

<body>
    <div id="app">
        <header>
        </header>
        <div id="blocks_wrapper">
        <!-- START: Card Template -->
        <template>
        <div v-for="(block, id) in cardData" :key="id" class="block_container">
            <img :src="block.imgsrc" :alt="block.imgalt" class="block_img"/>
            <p class="block_postedby">Posted by: <span class="block_postedby_content">{{ block.postedby }}</span></p>
            <p class="block_posteddate">Posted on: <span class="block_posteddate_content">{{ block.posteddate }}</span></p>
            <p class="block_caption">{{ block.caption }}</p>
        </div>
        </template>
        <!-- END: Card Template -->
        </div>
    </div>
    <!-- Load Vue files -->
    <script src="./main.js"></script>
</body>
</html>
